<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
        <p>Find out how much love you share!</p>
    </header>

    <section id="userInput">
        <h2>Enter Your Details</h2>
        <form id="loveForm">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="date" id="dob1" placeholder="Your Date of Birth" required>
            <input type="text" id="name2" placeholder="Their Name" required>
            <input type="date" id="dob2" placeholder="Their Date of Birth" required>
            <select id="relationshipType">
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="partner">Partner</option>
                <option value="sibling">Sibling</option>
                <option value="parent">Parent</option>
                <option value="child">Child</option>
                <option value="cousin">Cousin</option>
                <option value="aunt">Aunt</option>
                <option value="uncle">Uncle</option>
                <option value="grandparent">Grandparent</option>
                <option value="relative">Relative</option>
                <option value="colleague">Colleague</option>
                <option value="neighbor">Neighbor</option>
                <option value="classmate">Classmate</option>
                <option value="fiancé">Fiancé/Fiancée</option>
                <option value="ex">Ex-Partner</option>
                <option value="mentor">Mentor</option>
                <option value="teacher">Teacher</option>
                <option value="best_friend">Best Friend</option>
                <option value="pet">Pet</option>
            </select>
            <button type="submit">Calculate Love</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Love Calculator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
