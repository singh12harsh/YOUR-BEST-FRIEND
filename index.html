<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
        <p>Find out how much love you share with your family, friends, and partners!</p>
    </header>
    <main>
        <section>
            <h2>Enter Your Details</h2>
            <form id="loveForm">
                <input type="text" id="name1" placeholder="Your Name" required>
                <input type="text" id="name2" placeholder="Their Name" required>
                <button type="submit">Calculate Love</button>
            </form>
            <div id="result" class="hidden"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Love Calculator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
